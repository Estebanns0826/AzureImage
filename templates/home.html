<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para Predecir Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        button:hover {
            background-color: #0056b3;
        }

        #imageContainer {
            border: 2px dashed #007bff;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px;
            height: 300px; /* Altura fija */
            display: none;
            overflow: hidden; /* Ocultar desbordamiento */
            z-index: 1;
        }

        #uploadedImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Mantener proporciones */
            display: block;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        #loading {
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        .loading-animation {
            width: 50px;
            height: 50px;
            border: 5px solid #007bff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #resultContainer {
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
            display: none;
            text-align: center;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            animation: rise 20s infinite;
            opacity: 0.6;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Sube una Imagen para Clasificar</h1>
    <div id="imageContainer">
        <img id="uploadedImage" src="" alt="Imagen subida" />
    </div>
    <div>
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" style="display: none;">
        <button onclick="document.getElementById('imageInput').click()">Subir Imagen</button>
        <button onclick="classifyImage()">Clasificar Imagen</button>
    </div>
    <div id="resultContainer"></div>

    <div id="loadingOverlay">
        <div id="loading">
            Clasificando el objeto...
            <div class="loading-animation"></div>
        </div>
    </div>

    <script>
        let uploadedImageFile;

        function loadImage(event) {
            const img = document.getElementById('uploadedImage');
            const imageContainer = document.getElementById('imageContainer');

            imageContainer.style.display = 'block';
            img.style.display = 'none';

            uploadedImageFile = event.target.files[0];
            img.src = URL.createObjectURL(uploadedImageFile);
            img.style.display = 'block';
        }

        function classifyImage() {
            if (!uploadedImageFile) {
                alert('Por favor, sube una imagen primero.');
                return;
            }

            const formData = new FormData();
            formData.append('image', uploadedImageFile);

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex'; // Mostrar overlay de carga

            fetch('/enviar_imagen', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingOverlay.style.display = 'none'; // Ocultar overlay de carga
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.style.display = 'block';

                if (data.predictions && data.predictions.length > 0) {
                    const highestPrediction = data.predictions.reduce((prev, current) => {
                        return (prev.probability > current.probability) ? prev : current;
                    });

                    resultContainer.innerText = `Predicción: ${highestPrediction.tagName} (${(highestPrediction.probability * 100).toFixed(2)}%)`;
                } else {
                    resultContainer.innerText = 'No se encontraron predicciones.';
                }
            })
            .catch(error => {
                loadingOverlay.style.display = 'none'; // Ocultar overlay de carga
                console.error('Error:', error);
                alert('Hubo un error al clasificar la imagen.');
            });
        }

        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 60 + 20; // Tamaño aleatorio
            bubble.className = 'bubble';
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(bubble);

            // Eliminar la burbuja después de que suba
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Crear burbujas cada 1 segundo
        setInterval(createBubble, 1000);
    </script>
</body>
</html>
